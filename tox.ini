[tox]
env_list =
    format
    py37
    py38
    py39
    py310
    py311
minversion = 4.11.4

[testenv]
deps =
    pytest>=7
    pytest-sugar
commands = pytest tests {posargs}

[testenv:format]
description = install black in a virtual environment and invoke it on the current folder
deps = black==22.3.0
skip_install = true
commands = black .
